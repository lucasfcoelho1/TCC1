<!doctype html>
<html lang="en" class="overflow-hidden linen">
<head>
	<meta charset="UTF-8">
	<title>No Internet Connection</title>
	<link rel="stylesheet" href="css/base.css">
</head>
<body class="no-select">

<div class="centered-wrapper">
	<div class="inner">
		<div class="cell">
			
			<img src="images/error-large.png" border="0" class="icon no-drag">
			<h1 class="title">No internet connection found</h1>

			<div class="options">
				<a href="action://retry" class="button small no-drag">Try again</a>
			</div>
			
		</div>
	</div>
</div>

</body>
</html>
